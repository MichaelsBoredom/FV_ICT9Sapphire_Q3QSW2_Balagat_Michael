<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Calculating Variables</title>
</head>
<style>
	body{
			background-image: url('https://thumbs.dreamstime.com/b/math-background-science-backdrop-ai-generated-art-math-background-science-backdrop-black-wallpaper-glowing-green-numbers-331415694.jpg');
			background-repeat: no-repeat;
			background-position: center;
			background-size: 100% 100%;
			background-attachment: fixed;
			font-family: 'Audiowide'; font-size: 22px;
		}
	table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}
	td, th {
			border: 2px solid black;
			padding: 10px;
			text-align: center;
			background-color: green;
			border-style: none;
			color: whitesmoke;
			font-family: "Lucida Console", "Courier New", monospace;
		}
	h1 {
		font-family: "Lucida Console", "Courier New", monospace;
	}
	details {
		font-family: "Lucida Console", "Courier New", monospace;
	}
</style>

<body>
<center>
<div class="col-md-6">
	<h1 style="background-color: green; color: whitesmoke;">Calculating Variables</h1>
	<details ontoggle="message()" style="background-color: green; color: whitesmoke;">
		<summary>Click here</summary>
		<i id="Show"></i>
</div>
	</details>
	<br>
<a href="https://ph.pinterest.com/pin/396176098479417443/"><img src="https://i.pinimg.com/736x/3a/a0/98/3aa098f5f556fcd4118619189944a31c.jpg" width="300"></a>
	<br><br>
<div class="col-md-6">
	<form>
		<table>
			<tr>
				<td><label>Input Value for M</label></td>
				<td><input type="text" id="num1" class="form-control"></td>
			</tr>
			<tr>
				<td><label>Input Value for N</label></td>
				<td><input type="text" id="num2" class="form-control"></td>
			</tr>
			<tr>
		</table>
		<table>
				<td colspan="2">
					<button type="button" class="btn btn-success" onclick="plus()">Compute Addition</button>
					<button type="button" class="btn btn-success" onclick="minus()">Compute Subtraction</button>
					<button type="button" class="btn btn-success" onclick="divide()">Compute Division</button>
					<button type="button" class="btn btn-success" onclick="multiply()">Compute Multiplication</button>
				</td>
			</tr>
		</table>
	</form>
</div>
	<script>
		function plus(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var sum = Number(num1) + Number(num2);
			window.alert("The sum is: " + sum);
		}
		function minus(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var difference = Number(num1) - Number(num2);
			window.alert("The difference is: " + difference);
		}
		function divide(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			if (num2 == 0) {
				window.alert("Cannot divide by zero");
				return;
			}
			var dividend = Number(num1) / Number(num2);
			window.alert("The quotient is: " + dividend);
		}
		function multiply(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var multiplication = Number(num1) * Number(num2);
			window.alert("The product is: " + multiplication);
		}
		function message(){
			document.getElementById("Show").innerHTML="Enter two variables and calculate results.";
		}
	</script>
</center>
</body>
</html>
